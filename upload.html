<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 25px;
            padding: 12px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #357ab8;
        }

        .note {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <p>Accepted formats: .txt, .pdf, .csv</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf,.txt,.csv" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <p class="note">After uploading, you will be able to choose an analysis type.</p>
    </div>
</body>
</html>
